<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Intermediate Projects â€” Yusuf</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../style.css">
</head>
<body class="dark-bg">
  <div class="container-lg py-4">
    <div class="centered-card">
      <nav class="navbar navbar-expand-lg modern-nav mb-4">
        <div class="container-fluid px-0">
          <a class="navbar-brand logo" href="../../index.html">Yusuf</a>
        </div>
      </nav>

      <section class="mb-3">
        <h1 class="headline">Intermediate Projects</h1>
        <p class="subtitle">Component-style projects with modest state or data fetching.</p>
      </section>

      <section class="projects-section mb-4">
        <div class="projects-grid" style="grid-template-columns: repeat(auto-fit,minmax(300px,1fr)); gap:24px;">
          <div class="project-card">
            <div class="card-inner">
              <h3>Todo App</h3>
              <p>CRUD-style UI demonstrating local state and storage.</p>
              
              <div class="project-actions">
                <button type="button" class="project-btn demo" data-href="todo/index.html">Live Demo</button>
                <button type="button" class="project-btn code" data-href="todo/code/index.html">Open Code</button>
              </div>
            </div>
          </div>
    
          <div class="project-card">
            <div class="card-inner">
              <h3>Weather Widget</h3>
              <p>Fetches weather from a public API and displays results.</p>
              
              <div class="project-actions">
                <button type="button" class="project-btn demo" data-href="weather-widget/index.html">Live Demo</button>
                <button type="button" class="project-btn code" data-href="weather-widget/code/index.html">Open Code</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="d-flex gap-3">
        <a href="../../index.html" class="btn primary">Portfolio</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // buttons with data-href navigate in same tab (keyboard accessible)
    document.querySelectorAll('.project-btn[data-href]').forEach(btn => {
      btn.addEventListener('click', () => { window.location.href = btn.dataset.href; });
      btn.addEventListener('keydown', e => { if (e.key === 'Enter') window.location.href = btn.dataset.href; });
    });
  </script>
</body>
</html>
